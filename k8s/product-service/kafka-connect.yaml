apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-broker
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: wurstmeister/kafka:latest
          ports:
            - containerPort: 9093  
          env:
            - name: KAFKA_BROKER_ID
              value: "1"  
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "zookeeper-service:2181"  
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9093"  # Add this line
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-service:9092"

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
spec:
  type: NodePort  
  selector:
    app: kafka
  ports:
    - name: kafka-port
      protocol: TCP
      port: 9093
      targetPort: 9093
      nodePort: 30092 
